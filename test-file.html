<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
  </head>
  <body>
    <div class="container-fluid wrapper"> 
      <div class="row content py-3">
        <div class="col-12 col-md-6 col-lg-8">
          <div id="calendar"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4" id="event-list">
          <!-- Event cards will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
        <div class="modal-content">
          <div class="modal-header border-0 z-index-10">
            <i class="fa-solid fa-bookmark modal_bookmark"></i>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-9">
                <div class="d-flex align-items-center justify-content-start">
                  <h5 class="text-muted fw-bold mb-2">
                    <input class="btn-box-18 accent-blue me-2" type="checkbox" value="Finance Checklist" id="financeHead" />
                    <label for="financeHead"> Finance Checklist </label>
                  </h5>
                </div> 
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex align-content-center justify-content-between">
            <div>
              <button class="btn btn-light btn-sm shadow-sm">View Files</button>
              <button class="btn btn-light btn-sm shadow-sm">Add/Edit Files</button>
            </div>
            <div>
              <button class="btn btn-outline-danger border-0 btn-sm shadow-sm">Delete <i class="fa-regular fa-trash-can"></i></button>
              <button class="btn btn-outline-success border-0 btn-sm shadow-sm" id="submitEvent">Submit <i class="fa-solid fa-circle-check"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {

        var selectedDate;
        var events = {};

        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next",
            center: "title",
            right: "dayGridMonth,dayGridWeek,dayGridDay,yearGrid",
          },
          views: {
            yearGrid: {
              type: "dayGrid",
              duration: { years: 1 },
              buttonText: "Year",
            },
          },
          locale: "en",
          events: [],
          dateClick: function (info) {
            selectedDate = info.dateStr;
            var myModal = new bootstrap.Modal(document.getElementById("exampleModal"));
            myModal.show();
            updateEventList(selectedDate);
          },
        });
        calendar.render();

        $('#submitEvent').on('click', function () {
          if ($('#financeHead').is(':checked')) {
            var title = $('#financeHead').val();

            if (!events[selectedDate]) {
              events[selectedDate] = [];
            }

            events[selectedDate].push({
              title: title,
              date: selectedDate,
            });

            calendar.addEvent({
              title: title,
              start: selectedDate,
            });

            $('#exampleModal').modal('hide');
            $('#financeHead').prop('checked', false);
            updateEventList(selectedDate);
          }
        });

        function updateEventList(date) {
          var eventList = $('#event-list');
          eventList.empty();

          if (events[date]) {
            events[date].forEach(function (event) {
              var cardHtml = `
               <div class="card mb-3">
                <div class="month display-center">
                  <h5>${event.date}</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <div
                        class="d-flex align-items-center justify-content-start"
                      >
                        <h5 class="text-blue fw-bold mb-2">
                          <input
                            class="btn-box-18 accent-blue me-2"
                            type="checkbox"
                            value=""
                            id="financeHead"
                          />
                          <label for="financeHead">  ${event.title}  </label>
                        </h5>
                      </div>
                      <ul class="list-group mb-3">
                        <li
                          class="list-group-item border-0 d-flex justify-content-between align-items-center py-0"
                        >
                          <div
                            class="text-truncate d-flex align-items-center justify-content-start me-2"
                          >
                            <input
                              class="accent-blue me-2"
                              type="checkbox"
                              value=""
                              id="firstCheckbox"
                            />
                            <label
                              class="form-check-label text-truncate"
                              for="firstCheckbox"
                            >
                              Pay figma payment
                            </label>
                          </div>
                          <span class="cursor-pointer">
                            <i
                              class="fa-regular fa-trash-can cursor-pointer text-blue"
                            ></i>
                          </span>
                        </li>
                        <li
                          class="list-group-item border-0 d-flex justify-content-between align-items-center pb-0"
                        >
                          <div
                            class="text-truncate d-flex align-items-center justify-content-start me-2"
                          >
                            <input
                              class="accent-blue me-2"
                              type="checkbox"
                              value=""
                              id="secondCheckbox"
                            />
                            <label
                              class="form-check-label text-truncate"
                              for="secondCheckbox"
                            >
                              Adobe Premier pro
                            </label>
                          </div>
                          <span class="">
                            <i
                              class="fa-regular fa-trash-can cursor-pointer text-blue"
                            ></i>
                          </span>
                        </li>
                        <li
                          class="list-group-item border-0 d-flex justify-content-between align-items-center pb-0"
                        >
                          <div
                            class="text-truncate d-flex align-items-center justify-content-start me-2"
                          >
                            <input
                              class="accent-blue me-2"
                              type="checkbox"
                              value=""
                              id="thirdCheckbox"
                            />
                            <label
                              class="form-check-label text-truncate"
                              for="thirdCheckbox"
                            >
                              Canva pro plan render
                            </label>
                          </div>
                          <span class="">
                            <i
                              class="fa-regular fa-trash-can cursor-pointer text-blue"
                            ></i>
                          </span>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <i class="fa-solid fa-bookmark progress_bar_bookmark"></i>
                      <div class="display-center h-100">
                        <div class="progress-container">
                          <div class="progress-circle" id="progress-circle">
                            <div class="progress-inner-circle"></div>
                            <div class="progress-text">
                              <h5>5</h5>
                              <p>Days Left</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-sm btn-outline-primary px-1 py-0">
                    Edit Checklist <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-primary px-1 py-0">
                    Share Checklist <i class="fa-solid fa-share-nodes"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-primary px-1 py-0">
                    3 Files Attached <i class="fa-solid fa-pencil"></i>
                  </button>
                </div>
              </div>`;
              eventList.append(cardHtml);
            });
          }
        }
      });
    </script>
  </body>
</html>
