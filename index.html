<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="container-fluid wrapper">
      <header>
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="assets/images/logo.png"
                alt=""
                srcset=""
                width="150px"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <i class="fa-solid fa-calendar-days"></i> Calender
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-chart-pie"></i> Analytics</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-table-cells"></i> Dashboard</a
                  >
                </li>

                <li class="nav-item my-auto me-3">
                  <div class="search-bar">
                    <input type="text" placeholder="Search Checklist here..." name="" id="" />
                    <button class="btn">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0 profile" href="#">
                    <img src="assets/images/profile.png" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
 
      <div class="row content py-3">
        <div class="col-12 col-md-8">
          <div id="calendar"></div>
        </div>
        <div class="col-12 col-md-4">
          <div class="row">
            <div class="col-12 px-0 mb-3">
              <div class="btn btn-light">
                <i class="fa-solid fa-arrow-down-wide-short"></i> Sort Checklist
              </div>
              <div class="btn btn-light">
                <i class="fa-solid fa-bookmark"></i> Bookmarked
              </div>
              <div class="btn btn-light">
                <i class="fa-solid fa-filter"></i> Category Filter
              </div>
            </div>
            <div class="col-12">
              <div class="card">
                <div class="month display-center">
                  <h5>July 01</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <ul class="list-group mb-3">
                        <li class="list-group-item border-0 d-flex justify-content-between align-items-center pb-0">
                            <div class="text-truncate d-flex align-items-center justify-content-start me-2">
                                <input class="form-check-input me-2" type="checkbox" value="" id="firstCheckbox">
                                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                            </div>
                            <span class="">
                              <i class="fa-regular fa-trash-can"></i>
                            </span>
                        </li>
                        <li class="list-group-item border-0 d-flex justify-content-between align-items-center pb-0">
                            <div class="text-truncate d-flex align-items-center justify-content-start me-2">
                                <input class="form-check-input me-2" type="checkbox" value="" id="secondCheckbox">
                                <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                            </div>
                            <span class="">
                              <i class="fa-regular fa-trash-can"></i>
                            </span>
                        </li>
                        <li class="list-group-item border-0 d-flex justify-content-between align-items-center pb-0">
                            <div class="text-truncate d-flex align-items-center justify-content-start me-2">
                                <input class="form-check-input me-2" type="checkbox" value="" id="thirdCheckbox">
                                <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                            </div>
                            <span class="">
                              <i class="fa-regular fa-trash-can"></i>
                            </span>
                        </li>
                    </ul>
                    </div>
                    <div class="col-4"></div>
                  </div>
                  <button class="btn btn-sm btn-outline-primary">Edit Checklist <i class="fa-regular fa-pen-to-square"></i></button>
                  <button class="btn btn-sm btn-outline-primary"> Share Checklist  <i class="fa-solid fa-share-nodes"></i> </button>
                  <button class="btn btn-sm btn-outline-primary">3 Files Attached <i class="fa-solid fa-pencil"></i> </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="fullcalendar/dist/index.global.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "",
          },
          views: {
            yearGrid: {
              type: "dayGrid",
              duration: { years: 1 },
              buttonText: "Year",
            },
          },
          locale: "en",
          events: [
            {
              title: "Event 1",
              start: "2023-07-01",
            },
            {
              title: "Event 2",
              start: "2023-07-07",
              end: "2023-07-10",
            },
            {
              title: "Event 3",
              start: "2023-07-09T12:30:00",
              allDay: false,
            },
          ],
        });
        calendar.render();

        $("#tabs .tab").on("click", function () {
          $("#tabs .tab").removeClass("active");
          $(this).addClass("active");
          var viewName = $(this).data("view");
          calendar.changeView(viewName);
        });
      });
    </script>
  </body>
</html>
